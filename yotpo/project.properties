# ---------------------------------------------------------------------
# Yotpo Feed properties 
# 
# Specifies the location of the spring context file putted automatically to the global platform application context.
yotpo.application-context=yotpo-spring.xml

yotpo.order.statuses=COMPLETED,CREATED

yotpo.widget.url=//staticw2.yotpo.com/{APPKEY}/widget.js
yotpo.conversion.url=//api.yotpo.com/conversion_tracking.gif?app_key=

yotpo.basepath.http=http://apparel-uk.local:9001/
yotpo.store.name=yotpostorefront

yotpo.retrylimit=3
yotpo.batch.size=100

yotpo.auth.url=https://api.yotpo.com/oauth/token
yotpo.mass.orders.path=/purchases/mass_create
yotpo.purchase.base.path=https://api.yotpo.com/apps/

yotpo.debug.enabled=true